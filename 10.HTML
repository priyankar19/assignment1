<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Comments and Special Characters</title>
</head>
<body>
    <!-- This is a comment explaining the purpose of the header -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <!-- This is a comment explaining the purpose of the navigation menu -->
    <nav>
        <a href="#home">Home</a> |
        <a href="#about">About</a> |
        <a href="#services">Services</a> |
        <a href="#contact">Contact</a>
    </nav>

    <!-- This is a comment explaining the purpose of the main content section -->
    <section>
        <h2>About Us</h2>
        <article>
            <h3>Our Story</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
        </article>
    </section>

    <!-- This is a comment explaining the purpose of the footer -->
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <!-- Special Characters using HTML entities -->
    <!-- &amp; represents the ampersand character (&) -->
    <!-- &quot; represents the double quotation mark (") -->
    <!-- &apos; represents the apostrophe (') -->
    <!-- &lt; represents the less-than symbol (<) -->
    <!-- &gt; represents the greater-than symbol (>) -->
    <!-- &nbsp; represents a non-breaking space -->
    <p>This is an example of special characters: &amp;, &quot;, &apos;, &lt;, &gt;, &nbsp;</p>
</body>
</html>
